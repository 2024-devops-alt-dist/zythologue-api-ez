---
services:

  db:
    image: postgres:15
    container_name: api-beer
    hostname: db
    restart: always
    environment:
      POSTGRES_DB: api_beer
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "2000:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./src/db/init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  db-data: